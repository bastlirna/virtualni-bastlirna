<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <title>Virtuální Bastlírna - Zápisy</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Virtuální Bastlírna - Zápisy</h1>
  <div class="search-container">
    <input id="search-box" type="text" placeholder="Zadejte hledaný výraz, můžete použít # pro hledání tagů...">
    <button type="button" class="search-clear" id="search-clear" title="Vymazat hledání">&#10006;</button>
  </div>
  {{#if tagList}}
    <div class="tag-list">
      {{#each tagList}}
        <span><a href="#search:{{tag}}">{{tag}}</a> ({{count}})</span>
      {{/each}}
    </div>
  {{/if}}

  {{#each files}}
    <div class="md-file" style="border-left-color: {{color}};">
      <h1>
        <a id="datum-{{date}}" href="#datum-{{date}}" style="color:inherit;text-decoration:none;">
          {{date}}
        </a>
      </h1>
      <span class="edit-link">
        <a href="https://github.com/bastlirna/virtualni-bastlirna/edit/main/z%C3%A1pis/{{fileName}}.md">Upravit</a>
      </span>
      {{#each sections}}
        <div class="section">
          <div class="section-heading">
            {{{heading}}}
            <div class="tags">
            {{#each tags}}
              <a href="#search:{{this}}" class="tag">{{this}}</a>
            {{/each}}
            </div>
          </div>
          {{{body}}}
        </div>
      {{/each}}
    </div>
  {{/each}}
  <script src="search.js"></script>
</body>
</html>
